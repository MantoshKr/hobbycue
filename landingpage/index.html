<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-wcefsIkQuLlTcXjKXVZwqLldFs1IuWsdTk+x1a0/ypd7CvDTb4I9P4f+E03fg/aF" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>




    <div class="d-md-flex justify-content-md-center mt-5 bg-light">
<div class="d-flex pt-5 justify-content-center">
        <h3 class="d-flex flex-md-row">Explore your  <p class="text-primary mx-2">hobby</p> or <p class="text-indigo mx-2">passion</p>
        </h3>
    </div>
        <div class="d-flex justify-content-center">
        <form class="p-5 " style="width: 400px;">


 
            <div class="auth-provider google-login">
                <svg aria-hidden="true" class="svg-icon" width="18" height="18" viewBox="0 0 18 18">
                    <g>
                        <path
                            d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"
                            fill="#4285F4"></path>
                        <path
                            d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"
                            fill="#34A853"></path>
                        <path d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" fill="#FBBC05">
                        </path>
                        <path
                            d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"
                            fill="#EA4335"></path>
                    </g>
                </svg>
                Log in with Google
            </div>
        


            <div class="auth-provider facebook-login">
                <svg aria-hidden="true" class="svg-icon" width="18" height="18" viewBox="0 0 18 18">
                    <path
                        d="M1.88 1C1.4 1 1 1.4 1 1.88v14.24c0 .48.4.88.88.88h7.67v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h4.08c.48 0 .88-.4.88-.88V1.88c0-.48-.4-.88-.88-.88H1.88z"
                        fill="#395697"></path>
                </svg>
                Log in with Facebook
            </div>

            <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1">
                <span class="mx-2 text-muted">or connect with</span>
                <hr class="flex-grow-1">
            </div>

            <div class="form-group row px-2">

                <input type="email" class="form-control border " id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">

            </div>
            <div class="form-group row px-2">

                <input type="password" class="form-control border password-input" id="exampleInputPassword1"
                    placeholder="Password">
                    <span toggle="#password-field" class="fa fa-eye-slash field-icon " style="width: 1px;"></span>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <div class="d-flex justify-content-between">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    <label><span><i class="fa fa-lock text-black-50 mr-2" aria-hidden="true"></i></span><span>Forgot
                            Password</span></label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>


    <script src="https://kit.fontawesome.com/0f0c2195a2.js" crossorigin="anonymous"></script>
   
</body>

</html>
